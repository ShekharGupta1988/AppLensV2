<div layout="row" flex>

    <div layout="column" flex="5">
    </div>

    <div layout="column" flex>
        <detector-view loading="detector.dataLoading"
                       chartoptions="::detector.chartOptions"
                       chartdata="::detector.chartData"
                       info="::detector.detectorInfo"
                       responsemetadata="::detector.detectorResponse.ResponseMetaData"
                       wiki="::detector.wikiContent"
                       solution="::detector.solutionContent"
                       additionaldata="::detector.detectorResponse.Data"
                       metricsets="::detector.detectorResponse.Metrics"
                       detectorsource="::detector.detectorName"
                       abnormaltimeperiods="::detector.abnormalTimePeriods">
        </detector-view>
    </div>

</div>
