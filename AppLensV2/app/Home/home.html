
    <div layout="column" flex>
        <md-toolbar layout="column" class="md-hue-2">
            <div class="md-toolbar-tools">
                <h1 class="md-display-3">
                    App Lens
                </h1>
                <h3 class="md-subhead">(2.0)</h3>
                <span flex></span>
                <img src="app/assets/images/Azure-WebApps-Logo.png" class="md-avatar" alt="app" style="height:60px;width:60px" />
            </div>
        </md-toolbar>

        <md-content layout="row" flex>
            <div flex="33" layout-margin>
                <form name="siteSearch" data-ng-submit="home.sendToMain('site')" layout="column">
                    <md-input-container>
                        <label>Site:</label>
                        <input id="siteName" ng-model="home.siteName" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Start Time</label>
                        <input id="startTime"
                               type="datetime"
                               ng-model="home.startTimeStr" />
                    </md-input-container>
                    <md-input-container>
                        <label>End Time</label>
                        <input id="endTime"
                               type="datetime"
                               ng-model="home.endTimeStr" />
                    </md-input-container>
                    <md-button class="md-primary md-raised" type="submit">Search Site</md-button>
                </form>
            </div>

            <div flex="33" layout-margin md-theme="default3">
                <form name="siteSearch" data-ng-submit="home.sendToMain('ase')" layout="column">
                    <md-input-container>
                        <label>ASE:</label>
                        <input id="siteName" ng-model="home.aseName" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Start Time</label>
                        <input id="startTime"
                               type="datetime"
                               ng-model="home.startTimeStr" />
                    </md-input-container>
                    <md-input-container>
                        <label>End Time</label>
                        <input id="endTime"
                               type="datetime"
                               ng-model="home.endTimeStr" />
                    </md-input-container>
                    <md-button class="md-primary md-raised" type="submit">Search ASE</md-button>
                </form>
            </div>

        </md-content>
    </div>
